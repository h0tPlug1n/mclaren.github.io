<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url("mccu.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        position: relative;
    }

    navbar {
        position: absolute;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        top: 5%;
        padding: 0 0 0 0;
        /* background: #f00; */
    }

    .bi-text-left {
        color: white;
        height: 25px;
        width: 25px;
        margin-left: 30px;

    }

    #title {
        color: white;
        font-family: 'Rowdies', cursive;
        font-size: 35px;
    }

    .bi-search {
        color: white;
        height: 20px;
        width: 20px;
        margin-right: 30px;
    }

    .left-text {
        position: absolute;
        width: 700px;
        height: 200px;
        /* background-color: red; */
        top: 20%;
        left: 5%;
        line-height: 23px;
    }

    .left-text h1 {
        color: rgb(231, 231, 231);
        color: linear-gradient(90deg, rgba(231, 231, 231, 1) 0%, rgba(237, 237, 237, 1) 35%, rgba(68, 69, 69, 1) 100%);
        font-family: 'Oswald', sans-serif;
        font-size: 80px;
    }
    .left-text p{
        color: rgba(255, 255, 255, 0.596);
    }
    .left-text #explore{
        font-weight: bold;
        letter-spacing: 1.5px;
        font-size: 15px;
        color: white;
        margin-top: 20px;
    }
    .left-text svg{
        color: white;
        margin-top: -80px;
        margin-left: 130px;
        height: 30px;
        width: 30px;
        transition-duration:0.3s ;
    }
    .left-text svg:hover{
        margin-left: 150px;
    }
    .right-text {
        position: absolute;
        width: 300px;
        height: 200px;
        top: 20%;
        right: 4%;
        line-height: 23px;
    }
    .right-text ul{
        margin-left: 0;
        padding: 0;
    }
    .right-text ul li{
        color: rgba(255, 255, 255, 0.884);
        letter-spacing: 1px;
        font-size:18px ;
        font-family: 'Oswald', sans-serif;
    }
    .specs{
        display: flex;
        flex-direction: column;
        line-height: 15px;
    }
    .specs p{
        color: rgba(255, 255, 255, 0.89);
    }
    .thespecs{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        color: rgba(255, 255, 255, 0.822);
    }
    .thespecs .spec-right{
        margin-right: 40px;
        color: rgba(255, 255, 255, 0.575);
    }
    .spec-right,.spec-left{
        line-height: 15px;
    }
    .credit{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: absolute;
        width: 350px;
        top: 92%;
        left:5%;
        font-size: 15px;
    }
    .credit a{
        text-decoration: none;
        color: rgba(255, 255, 255, 0.76);
        transition-duration: 0.3s;
    }
    .credit a:hover{
        font-size: 17px;
    }
    #credit {
        font-size: 30px;
        color: rgba(255, 255, 255, 0.733);
        position: absolute;
        top: 90%;
        right: 0;
        margin-right: 50px;
        font-family: 'Italianno', cursive;
        transition-duration: 0.7s;
    }
    #credit:hover{
        font-size: 40px;
    }
</style>

<body>
    <navbar>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
        </svg>
        <p id="title">McLaren</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
    </navbar>
    <div class="left-text">
        <h1>720S SPIDER</h1><br>
        <p>The McLaren 720S is a British Sports Car designed and<br> manufactured by McLaren Automotive</p>
        <p id="explore">EXPLORE NOW</p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
    </div>
    <div class="right-text">
        <ul><li>SPECS</li></ul>
        <div class="thespecs">
            <div class="spec-left">
                <p>Production</p>
                <p>Max Speed</p>
                <p>Engine</p>
            </div>
            <div class="spec-right">
                <p>2017-Present</p>
                <p>371 km/h</p>
                <p>4.0L M480T</p>
            </div>
        </div>
    </div>
    <navbar class="credit">
        <p><a href="https://www.instagram.com/h0tplug1n/" target="_blank">Instagram</a></p>
        <p><a href="https://www.linkedin.com/in/sabyasachi-paul-9b48651b6/" target="_blank">LinkedIn</a></p>
        <p><a href="https://twitter.com/h0tPlug1n" target="_blank">Twitter</a></p>
        <p><a href="https://www.youtube.com/channel/UCF6DLMsBz6AdX4Wk1zMja4g" target="_blank">Youtube</a></p>
    </navbar>
    <p id="credit">Sabyasachi Paul</p>
</body>

</html>
